    <script>
        let attention = Prompt();

        (function () {
            "use strict";
            window.addEventListener(
                "load",
                function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    let forms = document.getElementsByClassName("needs-validation");
                    // Loop over them and prevent submission
                    Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener(
                            "submit",
                            function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add("was-validated");
                            },
                            false
                        );
                    });
                },
                false
            );
        })();

        const elem = document.getElementById("reservation-dates");
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
        });

        function notify(msg, msgType) {
            // msgType - enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            notie.alert({
                type: msgType,
                text: msg,
            });
        }

        function notifyModal(title, html, icon, confirmButtonText) {
            Swal.fire({ title, html, icon, confirmButtonText });
        }

        document
            .getElementById("testButton")
            .addEventListener("click", function () {
                let html = `
                <form id="check-availability-form" action="" method="post" novalidate class="needs-validation search-form">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-row" id="reservation-dates-model">
                                <div class="col">
                                    <input disabled type="text" id="start" class="form-control" name="start" placeholder="Arrival" required />
                                </div>
                                <div class="col">
                                    <input disabled type="text" id="end" class="form-control" name="end" placeholder="Departure" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                `;

                attention.custom({ html, title: "Choose your dates" });
            });

        function Prompt() {
            let toast = function (c) {
                const { title = "", icon = "success", position = "top-end" } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    position,
                    showConfirmButton: false,
                    timer: 3000,
                    icon,
                    title,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener("mouseenter", Swal.stopTimer);
                        toast.addEventListener("mouseleave", Swal.resumeTimer);
                    },
                });

                Toast.fire({});
            };

            let success = function (c) {
                const { text = "", title = "", footer = "" } = c;
                Swal.fire({
                    icon: "success",
                    title,
                    text,
                    footer,
                });
            };

            let error = function (c) {
                const { text = "", title = "", footer = "" } = c;
                Swal.fire({
                    icon: "error",
                    title,
                    text,
                    footer,
                });
            };

            async function custom(c) {
                const { html = "", title = "" } = c;
                const { value: formValues } = await Swal.fire({
                    title,
                    html,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById("reservation-dates-model");
                        let popUp = document.getElementsByClassName("swal2-popup")[0]
                        console.log(popUp)
                        const rp = new DateRangePicker(elem, {
                            buttonClass: "btn",
                            autohide: true,
                            container: popUp,
                            format: "yyyy-mm-dd",
                            showOnFocus: true,
                        })
                    },
                    didOpen: () => {
                        document.getElementById("start").removeAttribute("disabled")
                        document.getElementById("end").removeAttribute("disabled")
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById("start").value,
                            document.getElementById("end").value,
                        ];
                    },
                });

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues));
                }
            }

            return {
                toast,
                success,
                error,
                custom,
            };
        }
    </script>
